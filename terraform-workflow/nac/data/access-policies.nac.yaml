apic:
  access_policies:
    vlan_pools:
      - name: rpis-vms
        allocation: static
        ranges:
          - from: 3800
            to: 3899
            allocation: static
    physical_domains:
      - name: rpis-c1
        vlan_pool: rpis-vms
    
    aaeps:
      - name: rpis
        # The desctipion is used to encode in YAML the bond and bridge name for the OpenShift Nodes
        physical_domains:
          - rpis-c1
          - phys
        endpoint_groups:
          - tenant: gitops-terraform-vms-1
            application_profile: vms-1
            endpoint_group: vlan-3801
            vlan: 3801
          - tenant: gitops-terraform-vms-1
            application_profile: vms-2
            endpoint_group: vlan-3802
            vlan: 3802
